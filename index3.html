<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row m-4">
        <div class="col-md-4"></div>
        <div class="col-md-4 bg-primary-subtle text-emphasis-dark border rounded-3 p-4">
            <h1 class="text-center">LOGIN PAGE</h1>
            <div class="form-floating m-2">
                <input type="text" class="form-control" id="uname" placeholder="name@example.com">
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating m-2">
                <input type="password" class="form-control" id="pass" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="m-3">
                <p>Are you a new user?click here to <a href="./index1.html">Register</a></p>
              </div>

              <button type="button" onclick="login()" class="btn btn-primary m-2">Sign in</button>
    
        </div>
    <div class="col-md-4"></div>
    </div>
</body>
<script>
    function login(){
    let username = document.getElementById('uname').value
    console.log(username);
localStorage.setItem("USERNAME",username)
window.location ='./index2.html'
}
</script>
</html>
