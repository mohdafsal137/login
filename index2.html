<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: black;">
    <div class="row">
        <div class="col-6">
            <h1 class="text-light">Product Details</h1>
                <form id="form" action="">
                <input id="prid" type="text" class="form-control mt-2" placeholder="product id" >
                <input id="prname" type="text" class="form-control mt-2" placeholder="product Name" >
                <input id="prcategory" type="text" class="form-control mt-2" placeholder="product category" >
                <input id="prdiscription" type="text" class="form-control mt-2" placeholder="product discription" >
                <input id="prreview" type="text" class="form-control mt-2" placeholder="product review" >
                <input id="prrate" type="text" class="form-control mt-2" placeholder="product rate" >
                <div class="text-center"><button onclick="add()" class="btn btn-info text-light  mt-2" >Add product</button></div>
                </form>
        </div>
        <div class="col-6">
            <input id="pr" type="text" class="form-control mt-5" placeholder="product Id" >
                <button onclick="search()" class="btn btn-info text-light mt-2" >search</button>
                <div id="display" class="text-primary bg-white mt-3" > </div>
        </div>
    </div>
</body>
<script>
    let username=localStorage.getItem("USERNAME");
console.log(username);
head1.innerHTML=welcome `${username}`



function add(){
        var probj={
            prid:prid.value,
            prname:prname.value,
            prcategory:prcategory.value,
            prdiscription:prdiscription.value,
            prreview:prreview.value,
            prrate:prrate.value
        }
    if(probj.prid in localStorage){
        alert('product already exist')
    }
    else{
        localStorage.setItem(probj.prid,JSON.stringify(probj));
        alert('product added sucessfully')
        document.getElementById("form").reset()
    }
}

function search(){
    let key = pr.value
    if(key in localStorage){
        probj = JSON.parse(localStorage.getItem(key))
        console.log(probj);
        display.innerHTML=`<div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">product id : ${probj.prid}</li>
          <li class="list-group-item">product name : ${probj.prname}</li>
          <li class="list-group-item">product catogary : ${probj.prcategory}</li>
          <li class="list-group-item">product discription : ${probj.prdiscription}</li>
          <li class="list-group-item">product review : ${probj.prreview}</li>
          <li class="list-group-item">product rate : ${probj.prrate}</li>
        </ul>
        
      </div>`
    }
}
</script>
</html>
